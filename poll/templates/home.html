<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Home</title>
    <style type="text/css">
  
        .title {
          padding: 5px 0px;
        }

        .poll {
          padding: 5px;
          margin: 5px;
          width: 100%;
          border: 1px solid #ddd;
          background: #f6f6f6;
        }

          .poll_title {
            width: 60%;
            float: left;
          }

            .poll_title h3 {
              margin: 2px 0px;
              text-align: center;
            }

        .btn-group {
          margin: 5px 0px;
        }


    </style>
</head>
<body>
   
   <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-primary">
            </div>

            <div class="col-md-4 bg-primary">
              <h1 class="title text-center bg-primary text-white">Poll App</h1>
            </div>

            <div class="col-md-4 bg-primary">
            </div>
        </div>
   </div>

   <br>

  <div class="container-fluid">

        {% for my_vote in my_votes %}
        <div class="row">
          
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="poll">
                    <div class="poll_title">
                        <h3>{{ my_vote.title }}</h3>
                    </div>

                     <div class="btn-group">
                        <a href="{% url 'give_poll' my_vote.id %}" type="button" class="btn btn-sm btn-outline-secondary">Poll</a>
                        <a href="{% url 'poll_results' my_vote.id %}" type="button" class="btn btn-sm btn-outline-secondary">Results</a>
                    </div>

                    <div style="clear: both;"></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        {% endfor %}
  </div>
  {% if data %}
    {{ data }}
  {% endif %}
</body>
</html>
